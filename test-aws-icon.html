<!DOCTYPE html>
<html>
<head>
    <title>AWS Icon Test</title>
    <style>
        body { 
            font-family: Arial, sans-serif; 
            padding: 20px; 
            background: #0F172A;
            color: white;
        }
        .test-card { 
            border: 1px solid #ccc; 
            padding: 20px; 
            margin: 10px; 
            text-align: center;
            background: rgba(255,255,255,0.04);
            border-radius: 10px;
            width: 200px;
        }
        .test-card img { 
            width: 48px; 
            height: 48px; 
            object-fit: contain;
        }
    </style>
</head>
<body>
    <h1>AWS Icon Display Test</h1>
    
    <div class="test-card">
        <h3>AWS Icon Test</h3>
        <img src="images/skills/aws.png" alt="AWS" />
        <p>AWS</p>
        <p>Status: <span id="status">Loading...</span></p>
    </div>

    <script>
        // Test if image loads
        const img = document.querySelector('img');
        img.onload = function() {
            document.getElementById('status').textContent = '✅ Loaded Successfully';
            document.getElementById('status').style.color = 'green';
        };
        img.onerror = function() {
            document.getElementById('status').textContent = '❌ Failed to Load';
            document.getElementById('status').style.color = 'red';
        };
    </script>
</body>
</html>
